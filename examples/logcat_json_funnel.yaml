# Example funnel configuration for LogLion (JSON logcat format)
version: "1.0"
format: "logcat-json"  # Log format for .logcat JSON files

funnel:
  name: "Purchase Flow JSON"

  steps:
    - name: "Product View"
      event_pattern: "page_view"
      required_properties:
        page: "/product"

    - name: "Add to Cart"
      event_pattern: "add_to_cart"
      required_properties:
        product_id: ".*"  # regex pattern

    - name: "Purchase"
      event_pattern: "purchase"
      required_properties:
        transaction_id: ".*"

# Optional: Define how to extract data from logcat files
log_parser:
  timestamp_format: ""  # Not used for .logcat JSON files (uses epoch time)
  event_regex: ".*Analytics: (.*)"
  json_extraction: true  # Try to parse JSON from log message